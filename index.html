<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

      <div class="container ps-5 pe-5">
        <div class="header">
            <h1>Weather  Dashboard</h1>
            <input type="text" id="city-search" placeholder="Search City" />
        </div>
          <div class="pt-3"> <div class="card text-white mb-4 rounded-5 " style="background: linear-gradient(135deg, #023c11, #000000);
border: 1px solid rgb(83, 255, 64);">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div class="text-center">
                    <h2 id="current-temp">째C</h2>
                    <p id="location"></p>
                    <p id="weather-condition"></p>
                    <p id="feels-like">Feels like: 째C</p>
                </div>
                <div class="text-center">
                    <img id="weather-icon" class="weather-icon" style="width: 100px;" />
                </div>
            </div>
        </div></div>
       

        <div class="weather-details">
            <div class="card text-center  text-white flex-fill" style="    background: linear-gradient(135deg, #011f13, #023c14);
 border: 1px solid rgb(91, 255, 45);">
                <div class="card-body">
                    <h4>High</h4>
                    <p id="high-temp">째C</p>
                </div>
            </div>
            <div class="card text-center  text-white flex-fill "style="    background: linear-gradient(135deg, #011f13, #023c14);
 border: 1px solid rgb(91, 255, 45);">
                <div class="card-body">
                    <h4>Low</h4>
                    <p id="low-temp">째C</p>
                </div>
            </div>
            <div class="card text-center text-white flex-fill "style="    background: linear-gradient(135deg, #011f13, #023c14);
 border: 1px solid rgb(91, 255, 45);">
                <div class="card-body">
                    <h4>Humidity</h4>
                    <p id="humidity">%</p>
                </div>
            </div>
        </div>

        <div class="hourly-forecast" id="hourly-forecast">
        </div>

        <div class="charts-container">
            <div class="card text-white" style=" background: linear-gradient(135deg, #000c07, #074d1d); border: 1px solid rgb(83, 255, 64);">
                <div class="card-body">
                    <canvas id="tempChart"></canvas>
                </div>
            </div>
            <div class="card text-white "style=" background: linear-gradient(135deg, #000c07, #074d1d);border: 1px solid rgb(83, 255, 64);">
                <div class="card-body">
                    <canvas id="humidityChart"></canvas>
                </div>
            </div>
            <div class="card text-white"style=" background: linear-gradient(135deg, #000c07, #074d1d);border: 1px solid rgb(83, 255, 64);">
                <div class="card-body">
                    <canvas id="windChart"></canvas>
                </div>
            </div>
        </div>
    </div>

     </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
